        .section__subtitle {
            font: normal 10px/12px "Roboto", "Arial", sans-serif;
            color: #a6bccc
        }

        .section__link-wrapper {
            position: absolute;
            right: 0;
            top: 4px
        }

        .section__link {
            font-size: 12px;
            line-height: 14px;
            color: #0aa9ff;
            text-decoration: none
        }

        .section__box {
            padding: 8px;
            border-radius: 5px;
            background: white
        }

        .table {
            margin: -8px 0
        }

        .table__table {
            display: table;
            width: 100%
        }

        .table__tr {
            display: table-row
        }

        .table__td {
            display: table-cell;
            vertical-align: top;
            padding: 8px 0
        }

        .table__td_title {
            width: 47.5%;
            color: #a6bccc
        }

        .table__td_value {
            width: 52.5%;
            color: rgba(0, 16, 83, 0.9)
        }

        .comment__row {
            position: relative;
            display: flex;
            align-items: center;
        }

        .comment__avatar {
            width: 41px;
            height: 41px;
            background: #a6bccc;
            border-radius: 50%
        }

        .comment__avatar_image {
            background-position: center;
            background-size: cover
        }

        .comment__avatar_text {
            font-size: 18px;
            line-height: 41px;
            color: white;
            text-align: center
        }

        .comment__content {
            margin-left: 9px
        }

        .comment__header {
            margin-bottom: 3px
        }

        .comment__name {
            display: inline-block;
            vertical-align: baseline;
            font: bold 12px/14px "Roboto", "Arial", sans-serif;
            color: rgba(0, 16, 83, 0.9)
        }

        .comment__date {
            display: inline-block;
            vertical-align: baseline;
            font: normal 10px/12px "Roboto", "Arial", sans-serif;
            color: #a6bccc;
            margin-left: 4px
        }

        .comment:not(:last-child) {
            margin-bottom: 9px;
        }

        .comment__comment {
            margin: 3px 0 5px;
            font: normal 12px/14px "Roboto", "Arial", sans-serif;
            color: rgba(0, 16, 83, 0.9)
        }

        .comment__footer {
            margin-top: 5px
        }

        .change-avatar-popup__inner {
            background: #303040;
            border-radius: 8px
        }

        .change-avatar-popup__item {
            display: block;
            position: relative;
            color: white;
            height: 64px;
            line-height: 64px;
            font-size: 14px;
            text-align: center
        }

        .change-avatar-popup__item::before {
            content: "";
            display: block;
            position: absolute;
            left: 16px;
            right: 16px;
            top: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1)
        }

        .change-avatar-popup__item:first-child::before {
            display: none
        }

        .change-avatar-popup__form {
            display: none
        }

        .form__form {
            margin: 0;
            padding: 0
        }

        .form__fieldset {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            min-inline-size: auto
        }

        .form__fieldset+.form__fieldset {
            margin-top: 8px
        }

        .form__label {
            display: block;
            margin-bottom: 3px;
            font: normal 10px/12px "Roboto", "Arial", sans-serif;
            color: #a6bccc
        }

            display: block;

        }

            position: relative;
            white-space: nowrap;
            cursor: pointer;
            line-height: 35px;
            height: 35px;
            padding: 0 15px;
            font-size: 12px;
            -webkit-transition: all .2s ease;
            -o-transition: all .2s ease;
            transition: all .2s ease
        }

        .select__item+.select__item {
            border-top: 1px solid #edf2f5
        }

        .select__item:hover {
            background: rgba(10, 169, 255, 0.05)
        }

        .select__item::after {
            content: "";
            display: block;
            position: absolute;
            margin-top: -12px;
            right: 8px;
            top: 50%;
            width: 24px;
            height: 24px;
            background: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIwIDZMOSAxN0w0IDEyIiBzdHJva2U9IiMwQUE5RkYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo=) center no-repeat;
            opacity: 0;

            -o-transition: all .2s ease;
            transition: all .2s ease
        }

        .select__item_active {
            color: #0aa9ff
        }

        .select__item_active::after {
            opacity: 1
        }

        .button {
            display: inline-block;
            width: auto;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: 0;
            text-decoration: none;
            border: 1px solid transparent;
            text-align: center;
            background: transparent;
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }

        .button_small {
            font-size: 10px;
            line-height: 26px;
            height: 26px;
            padding: 0 15px;
            border-radius: 13px
        }

        .button_medium {
            font-size: 13px;
            line-height: 33px;
            height: 33px;
            padding: 0 20px;
            border-radius: 16.5px
        }

        .button_full {
            padding: 0;
            width: 100%
        }

        .button_red.button_solid {
            border-color: #fb4e4e;
            background: #fb4e4e;
            color: white
        }

        .button_red.button_linear {
            border-color: #fb4e4e;
            color: #fb4e4e
        }

        .button_blue.button_solid {
            border-color: #0aa9ff;
            background: #0aa9ff;
            color: white;
            white-space: break-spaces;
            height: auto;
            line-height: 1;
            padding: 0.5rem;
            overflow: hidden;
            word-break: break-word;
        }

        .button_blue.button_linear {
            border-color: #0aa9ff;
            color: #0aa9ff
        }

        .button_grey.button_solid {
            border-color: #a6bccc;
            background: #a6bccc;
            color: white
        }

        .button_grey.button_linear {
            border-color: #a6bccc;
            color: #a6bccc
        }

        .input__input {
            display: block;
            width: 100%;
            border-radius: 5px;
            background: #f9fbfc;
            border: 1px solid #edf2f5;
            outline: 0;
            line-height: 35px;
            height: 35px;
            padding: 0 15px
        }

        .input__input:focus {
            border-color: #0aa9ff
        }

        .requests {
            margin: -8px
        }

        .requests__item+.requests__item {
            border-top: 1px solid #edf2f5
        }

        .requests__item:first-child {
            border-radius: 5px 5px 0 0
        }

        .requests__item:last-child {
            border-radius: 5px 5px 0 0
        }

        .single-file {
            position: relative;
            width: 100%;
            background: #f7f7fb;
            border-radius: 3px;
            pointer-events: none;
        }

        .single-file__input {
            display: none
        }

        .single-file__row {
            display: block;
            position: relative;
            height: 52px;
            padding: 12px 68px 12px 60px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            pointer-events: all;
            cursor: pointer;
        }

        .single-file__row:active .single-file__title,
        .single-file__row:active .single-file__size {
            opacity: .6;
        }

        .single-file__row a,
        .single-file__row div {
            pointer-events: none;
        }

        .single-file__icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 52px;
            height: 52px;
            background-size: 28px;
            background-position: center;
            background-repeat: no-repeat
        }

        .files__button {

        .section__subtitle {
            font: normal 0.8rem/1rem "Roboto", "Arial", sans-serif;
            color: #a6bccc
        }

        .section__link-wrapper {
            position: absolute;
            right: 0;
            top: 0.3rem
        }

        .section__link {
            font-size: 1rem;
            line-height: 1.2rem;
            color: #0aa9ff;
            text-decoration: none
        }

        .section__box {
            padding: 0.65rem;
            border-radius: 0.5rem;
            background: white
        }

        .table {
            margin: - 0.65rem 0
        }

        .table__table {
            display: table;
            width: 100%
        }

        .table__tr {
            display: table-row
        }

        .table__td {
            display: table-cell;
            vertical-align: top;
            padding: 0.65rem 0
        }

        .table__td_title {
            width: 47.5%;
            color: #a6bccc
        }

        .table__td_value {
            width: 52.5%;
            color: rgba(0, 16, 83, 0.9)
        }

        .comment__row {
            position: relative
        }

        .comment__avatar {

            height: 3.4rem;
            background: #a6bccc;
            border-radius: 50%
        }

            background-position: center;
            background-size: cover
        }

            line-height: 3.4rem;
            color: white;
            text-align: center
        }

        .request-row__title {
            font: inherit 1.2rem/ 1.4rem "Roboto", "Arial", sans-serif;
            color: #192764
        }

        .request-row_bold .request-row__title {
            font-weight: bold
        }

        .request-row__icon+.request-row__title {
            display: inline-block
        }

        .request-row__body {
            font: inherit 1rem/1.2rem "Roboto", "Arial", sans-serif;
            color: #a6bccc
        }

        .app {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background: #f9fafc;
            font: normal 1rem/1.2rem "Roboto", "Arial", sans-serif
        }

        .app__viewport {
            padding: 1.4rem 1.8rem;
            padding-bottom: 0;
            overflow-y: auto;
            box-sizing: border-box;
            height: calc(100% - 5.5rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app__foot-buttons {
            position: static;
        }

        .app__menu {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-box-shadow: 0 -1px 1px rgba(225, 229, 232, 0.1), 0 -1px 1px rgba(34, 37, 39, 0.1);
            box-shadow: 0 -1px 1px rgba(225, 229, 232, 0.1), 0 -1px 1px rgba(34, 37, 39, 0.1)
        }

        .app__section+.app__section {
            margin-top: 1.4rem
        }

        .profile-card__row {
            position: relative;
            padding: 1rem 1.4rem
        }

        .profile-card__avatar {
            float: left;
            width: 5.3rem;
            height: 5.3rem;
            background: #a6bccc;
            border-radius: 50%
        }

        .profile-card__avatar_image {
            background-position: center;
            background-size: cover
        }

        .profile-card__avatar_text {
            font-size: 2rem;
            line-height: 5.3rem;
            color: white;
            text-align: center
        }

        .profile-card__content {
            margin-left: 79px
        }

        .profile-card__name {
            font: 600 1.2rem/ 2rem "Roboto", "Arial", sans-serif;
            color: #1a2864;
            padding: 0.65rem 0
        }

        .profile-card__statuses-list {
            white-space: nowrap;
            text-align: right;
            position: absolute;
            top: 0;
            right: 0
        }

        .profile-card__status {
            display: inline;
            font-size: 1rem;
            color: #a6bccc
        }

        .profile-card__status_green {
            color: #27ae60
        }

        .profile-card__roles-list {
            white-space: nowrap;
            text-align: right;
            position: absolute;
            bottom: 0;
            right: 0
        }

        .profile-card__role {
            display: inline;
            font-size: 1rem;
            color: #a6bccc
        }

        .profile-card__role::after {
            content: ","
        }

        .profile-card__role:last-child::after {
            display: none
        }

        .popup {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            color: white;
            overflow: hidden;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            z-index: -100000;
            visibility: hidden;
            pointer-events: none;
            -webkit-transition: visibility 0s ease .5s, z-index 0s ease .5s;
            -o-transition: visibility 0s ease .5s, z-index 0s ease .5s;
            transition: visibility 0s ease .5s, z-index 0s ease .5s
        }

        .popup_active {
            z-index: 100000;
            visibility: visible;
            pointer-events: all;
            -webkit-transition: visibility 0s ease, z-index 0s ease;
            -o-transition: visibility 0s ease, z-index 0s ease;
            transition: visibility 0s ease, z-index 0s ease
        }

        .popup__underlay {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            -webkit-transition: all .5s ease;
            -o-transition: all .5s ease;
            transition: all .5s ease
        }

        .popup_active .popup__underlay {
            opacity: 1
        }

        .popup__modal {
            position: absolute;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            -webkit-transform: scale(1.5) translate3d(0, 0, 0);
            transform: scale(1.5) translate3d(0, 0, 0);
            -webkit-transition: all .5s ease;
            -o-transition: all .5s ease;
            transition: all .5s ease
        }

        .popup__modal_full {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0
        }

        .popup__modal_active {
            pointer-events: all;
            opacity: 1;
            -webkit-transform: scale(1) translate3d(0, 0, 0);
            transform: scale(1) translate3d(0, 0, 0)
        }

        .popup__modal_change-avatar {
            position: absolute;
            top: 50%;
            left: 32px;
            right: 32px;
            -webkit-transform: translate3d(0, -50%, 0) scale(0.9);
            transform: translate3d(0, -50%, 0) scale(0.9)
        }

        .popup__modal_change-avatar.popup__modal_active {
            -webkit-transform: translate3d(0, -50%, 0) scale(1);
            transform: translate3d(0, -50%, 0) scale(1)
        }


        /* navigation animation */

        .refresh-page {
            position: absolute;
            top: 0;
            left: 50%;
            z-index: 100;
            background: rgba(0, 0, 0, 0.11);
            border-radius: 50%;
            padding: 0.5rem;
            transform: translateY(-100%);
        }

        .return-back {
            position: absolute;
            top: 50%;
            left: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.11);
            border-radius: 50%;
            padding: 0.5rem;
            transform: translateX(-100%);
        }

        .forward {
            position: absolute;
            top: 50%;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.11);
            border-radius: 50%;
            padding: 0.5rem;
            transform: translateX(100%);
        }

        body {
            overflow-x: hidden;
        }

        .app__body {
            min-height: calc(100% - 13.55rem);
            overflow-y: auto;
        }
    </style>

</head>
