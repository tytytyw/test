<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


</head>

<body id="body">

    <div class="app">

        <div class="app__viewport">
            <div class="app__body">

                <div class="app__section">
                    <div class="section">
                        <div class="section__header">
                            <div class="section__title">Основные реквизиты</div>
                        </div>
                        <div class="section__box">
                            <div class="table">
                                <div class="table__table">
                                    <div class="table__tr">
                                        <div class="table__td table__td_title">
                                            <div class="table__title">Отправитель:</div>
                                        </div>
                                        <div class="table__td table__td_value">
                                            <div class="table__value">id_Фио</div>
                                        </div>
                                    </div>
                                    <div class="table__tr">
                                        <div class="table__td table__td_title">
                                            <div class="table__title">Дата:</div>
                                        </div>
                                        <div class="table__td table__td_value">
                                            <div class="table__value">id_Дата</div>
                                        </div>
                                    </div>
                                    <div class="table__tr">
                                        <div class="table__td table__td_title">
                                            <div class="table__title">Статус:</div>
                                        </div>
                                        <div class="table__td table__td_value">
                                            <div class="table__value">Id_Статус</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="app__section">
                    <div class="section">
                        <div class="section">
                            <div class="section__header">
                                <div class="section_comment">
                                    <div class="section__title">Комментарий</div>
                                    {id_дОбавитьКомментарий}
                                </div>
                            </div>
                            <div class="section__box">
                                {id_Комментарии}
                            </div>
                        </div>
                    </div>

                    <div class="app__section">
                        <div class="section">
                            <div class="section__header">
                                <div class="section__title">Документы</div>
                                <div class="section__link-wrapper">
                                    <a href="#" class="section__link">скачать все</a>
                                </div>
                            </div>
                            <div class="section__box">
                                <div class="files files_download">
                                    <div class="files__list">
                                        {id_СтрокиВложенныхФайлов}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="app__foot-buttons">
                <div class="foot-buttons">
                    <div class="foot-buttons__row foot-buttons__row_nowrap">

                        <div class="foot-buttons__col foot-buttons__col_half" id="id_КнопкаПодписать">
                            <a href="id_КнопкаПодписать"
                                class="foot-buttons__button button button_full button_medium button_blue button_solid"
                                id="id_КнопкаПодписать">id_ИмяКоманды</a>
                        </div>
                        <div class="foot-buttons__col foot-buttons__col_half" id="id_КнопкаПодписать">
                            <a href="id_КнопкаПодписать"
                                class="foot-buttons__button button button_full button_medium button_blue button_solid"
                                id="id_КнопкаПодписать">id_ИмяКоманды</a>
                        </div>
                        <div class="foot-buttons__col foot-buttons__col_half" id="id_КнопкаПодписать">
                            <a href="id_КнопкаПодписать"
                                class="foot-buttons__button button button_full button_medium button_blue button_solid"
                                id="id_КнопкаПодписать">id_ИмяКоманды</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="app__menu">

            <div class="menu">

                <div class="menu__row">

                    <div class="menu__item ">
                        <a href="id_МакетВходящиеИсходящие" class="menu__link" id="id_МакетВходящиеИсходящие"></a>

                        <div class="menu__icon menu__icon_notifications" id="id_МакетВходящиеИсходящие"></div>

                        <div class="menu__counter" id="id_КоличествоСобытий">id_КоличествоСобытий</div>
                    </div>

                    <div class="menu__item menu__item_active">
                        <a href="id_МакетВходящие" class="menu__link" id="id_МакетВходящие"></a>

                        <div class="menu__icon menu__icon_incoming" id="id_МакетВходящие"></div>

                        <div class="menu__counter">id_КоличествоВходящие</div>
                    </div>

                    <div class="menu__item ">
                        <a href="id_МакетИсходящие" class="menu__link" id="id_МакетИсходящие"></a>

                        <div class="menu__icon menu__icon_outgoing" id="id_МакетИсходящие"></div>

                        <div class="menu__counter">id_КоличествоИсходящие</div>
                    </div>

                    <div class="menu__item ">
                        <a href="id_МакетПрофиль" class="menu__link" id="id_МакетПрофиль"></a>

                        <div class="menu__icon menu__icon_profile" id="id_МакетПрофиль"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const windowHeight = screen.height
                const windowWidth = screen.width
                document.querySelector('#body').style.height = windowHeight + 'px';
                document.addEventListener("click", (e) => alert(e.target.className))
            })
        </script>

</body>

</html>
